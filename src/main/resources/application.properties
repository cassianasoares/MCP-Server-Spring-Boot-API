spring.application.name=mcpservicetube

spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.name=mcpservicetube-sse-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.resource-change-notification=false
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.prompt-change-notification=false
spring.ai.mcp.server.sse-endpoint=/api/v1/sse
spring.ai.mcp.server.sse-message-endpoint=/api/v1/mcp
spring.ai.mcp.server.type=sync

spring.ai.mcp.server.capabilities.completion=false
spring.ai.mcp.server.capabilities.prompt=false
spring.ai.mcp.server.capabilities.resource=false
spring.ai.mcp.server.capabilities.tool=true

logging.level.io.modelcontextprotocol=TRACE
logging.level.org.springframework.ai.mcp=TRACE

first.api.url=${FIRST_API_URL:https://example.com/download/subtitle/?id=%s&lang=%s&ext=%s}
second.api.url=${SECOND_API_URL:https://example.com/api/landing/youtube/subtitles?video_id=%s&language=%s}

server.port=8060
